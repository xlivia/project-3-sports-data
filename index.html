<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The dashboard will allow users to explore and analyze the data based on different filters, enabling them to gain insights and make data-driven decisions.">
        <meta name="keywords" content="Fifa, Analytics, Dashboard">
        <meta name="author" content="xlivia">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>UofT Data Analytics Bootcamp Project 3</title>
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    </head>
    <body onload="init()">
        <header>
            <h1>Fifa Analytics Dashboard</h1>
        </header>
        <div id="data-container" class="container">
            <table id="data-table" class="table table-striped">
                <thead>
                <tr>
                    <th>Short Name</th>
                    <th>Long Name</th>
                    <th>Age</th>
                    <th>Height (cm)</th>
                    <th>Weight (kg)</th>
                    <th>Nationality</th>
                    <th>Club</th>
                    <th>Date of Birth</th>
                    <th>Player Positions</th>
                    <th>Preferred Foot</th>
                    <th>Body Type</th>
                    <th>Player Tags</th>
                    <th>Team Position</th>
                    <th>Team Jersey Number</th>
                    <th>Nation Position</th>
                    <!-- <th>Pace</th>
                    <th>Shooting</th>
                    <th>Passing</th>
                    <th>Dribbling</th>
                    <th>Defending</th>
                    <th>Physic</th>
                    <th>GK Diving</th>
                    <th>GK Handling</th>
                    <th>GK Kicking</th>
                    <th>GK Reflexes</th>
                    <th>GK Speed</th>
                    <th>GK Positioning</th>
                    <th>Player Traits</th>
                    <th>Attacking Crossing</th>
                    <th>Attacking Finishing</th>
                    <th>Attacking Heading Accuracy</th>
                    <th>Attacking Short Passing</th>
                    <th>Attacking Volleys</th>
                    <th>Skill Dribbling</th>
                    <th>Skill Curve</th>
                    <th>Skill FK Accuracy</th>
                    <th>Skill Long Passing</th>
                    <th>Skill Ball Control</th>
                    <th>Movement Acceleration</th>
                    <th>Movement Sprint Speed</th>
                    <th>Movement Agility</th>
                    <th>Movement Reactions</th>
                    <th>Movement Balance</th>
                    <th>Power Shot Power</th>
                    <th>Power Jumping</th>
                    <th>Power Stamina</th>
                    <th>Power Strength</th>
                    <th>Power Long Shots</th>
                    <th>Mentality Aggression</th>
                    <th>Mentality Interceptions</th>
                    <th>Mentality Positioning</th>
                    <th>Mentality Vision</th>
                    <th>Mentality Penalties</th>
                    <th>Mentality Composure</th>
                    <th>Defending Marking</th>
                    <th>Defending Standing Tackle</th>
                    <th>Defending Sliding Tackle</th>
                    <th>Goalkeeping Diving</th>
                    <th>Goalkeeping Handling</th>
                    <th>Goalkeeping Kicking</th>
                    <th>Goalkeeping Positioning</th>
                    <th>Goalkeeping Reflexes</th> -->
                </tr>
                </thead>
                <tbody id="data-body">
                </tbody>
            </table>
        </div>
        <footer>
            <p>Project 3</p>
        </footer>
        <script src="./static/js/logic.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </body>
</html>
